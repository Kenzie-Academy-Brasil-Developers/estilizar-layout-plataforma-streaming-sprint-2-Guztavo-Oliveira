<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- TÍTULO -->
	<title>Kenzieflix</title>

	<!-- CSS -->
	<link rel="stylesheet" href="./css/style.css" />

	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/x-icon" href="./img/favicon.png" /> 
</head>
<body>
	
	<!-- CABEÇALHO -->
	<header class="headerTop">
		<figure >
			<img src="img/logo.png" alt="Kenzieflix" class="headerTop__logo"> 
			<figcaption class="hidden">Kenzieflix</figcaption>
		</figure>
	</header>

	<!-- PÁGINA INICIAL -->
	<div class="content">
		
		<section>

			<header class="content__header">
				<h2 class="content__title">Quem está assistindo?</h2>
			</header>

			<!-- LISTA DE USUÁRIOS -->
			<ul class="userList" >
				
				<!-- USUÁRIO 1 -->
				<li class="userList__usr1">
					<figure class="teste">
						<img src="img/avatar.png" alt="Gabriel" class="userList__avatar1 userList__avatar--hover">
						<figcaption class="hidden">Gabriel</figcaption>
					</figure>

					<h3 class="userName">Gabriel</h3>
				</li>
				
				<!-- USUÁRIO 2 -->
				<li class="userList__usr2">
					<figure>
						<img src="img/avatar1.png" alt="Maria" class="userList__avatar2 userList__avatar--hover">
						<figcaption class="hidden">Maria</figcaption>
					</figure>

					<h3 class="userName">Maria</h3>
				</li>
				
				<!-- USUÁRIO 3 -->
				<li class="userList__usr3">
					<figure>
						<img src="img/avatar2.png" alt="Renato" class="userList__avatar3 userList__avatar--hover">
						<figcaption class="hidden">Renato</figcaption>
					</figure>

					<h3 class="userName">Renato</h3>
				</li>

				<!-- ADICIONAR PERFIL-->
				<li class="addPerfil">
					<figure>
						<img src="img/plus-sign.png" alt="Adicionar perfil" class="addPerfil__img">
						<!-- <figcaption clas="hidden">Adicionar perfil</figcaption> -->
					</figure>

					<h3 class="userName">Adicionar perfil</h3>
				</li>
				

			</ul>

			

			<footer class="footer">
				<button class="footer__btnProfile">Gerenciar Perfis</button>
			</footer>

		</section>

	</div>

</body>
</html>
